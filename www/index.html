<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/script.js"></script>
  <script src="lib/bootstrap-5.0.1-dist/js/bootstrap.js"></script>
  <script src="components/jquery-3.6.0.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap-5.0.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="conteiner-fluid">
    <div class="row">
      <div class="col-sm-1 input-group input-group-sm mb-3">
        <input type="number" id="a" class="form-control" placeholder="Lado A">
      </div>
      <div class="col-sm-1 input-group input-group-sm mb-3">
        <input type="number" id="b" class="form-control" placeholder="Lado B">
      </div>
      <div class="col-sm-1 input-group input-group-sm mb-3">
        <input type="number" id="c" class="form-control" placeholder="Lado C">
      </div>
      <div class="col-sm-1 d-grid gap-2">
        <button class="btn btn-primary" id="btn">Identificar Triangulo</button>
      </div>
    </div>
    <div class="row" id="add">
      <div class="col-sm-12">

      </div>
    </div>
  </div>
</body>
<script>
  var a = null;
  var b = null;
  var c = null;
$('#btn').click(function(){
  a = $('#a').val();
  b = $('#b').val();
  c = $('#c').val();
  if(a == b && b == c && a != "" && b != "" && c != ""){
    //Equilatero
    $("#add").html("<div class='row' id='add'><div class='col-sm-12'><img src='components/img/Equilatero.jpg' height='250' width='250' id='img'><br><h2 id='titulo'>Equilatero</h2></div></div>");
  }
  else if(a == b && b != c || b == c && c != a || c == a && a != b){
    //Isoceles
        $("#add").html("<div class='row' id='add'><div class='col-sm-12'><img src='components/img/Isoceles.jpg' height='250' width='250' id='img'><br><h2 id='titulo'>Isoceles</h2></div></div>");

  }
  else if(a != b && b != c){
    //Escaleno
    $("#add").html("<div class='row' id='add'><div class='col-sm-12'><img src='components/img/Escaleno.jpg' height='250' width='250' id='img'><br><h2 id='titulo'>Escaleno</h2></div></div>");
  }
  else if(a == "" || b == "" || c == ""){
    //Triangulo Invalido
    $("#add").html("<div class='row' id='add'><div class='col-sm-12'><img src='components/img/negado.jpg' height='250' width='250' id='img'><br><h2 id='titulo'>Negado</h2></div></div>");
    navigator.vibrate(500);
  }
  else{
    //Triangulo Invalido
    $("#add").html("<div class='row' id='add'><div class='col-sm-12'><img src='components/img/negado.jpg' height='250' width='250' id='img'><br><h2 id='titulo'>Negado</h2></div></div>");
    navigator.vibrate(500);
  }
});
</script>
</html>
